<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8086 Simulator - Profiler Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        pre {
            background-color: var(--bs-gray-800);
            color: var(--bs-light);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .performance-metric {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .heat-cell {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">Profiler Results</h1>
            <p class="text-center lead">Performance analysis for the 8086 simulator execution</p>
        </header>
        
        <div class="mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Back to Simulator
            </a>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Performance Summary</h4>
            </div>
            <div class="card-body">
                <pre>{{ results }}</pre>
            </div>
        </div>
        
        {% if detailed_results %}
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Detailed Profiling Results</h4>
            </div>
            <div class="card-body">
                <pre>{{ detailed_results }}</pre>
            </div>
        </div>
        {% endif %}
    </div>
    
    <!-- Bootstrap and custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
